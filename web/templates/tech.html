{% extends "layout.html" %}
{% block content %}

<section id="tech-list">
	<div class="container">
	
	<h1>{{ info.tech_headline }}</h1>
	<div class="intro">{{ info.tech_description }}</div>
	
	{% for tech in techs %}
		<h4>{{ tech }}</h4>
		{% for value in techs[tech] %}
		<p><a href="project/{{value.id}}">{{ value.id }}. {{ value.name }}</a></p>
		{% endfor %}
		{% endfor %}

	</div>
</section> 
     
{% endblock %}
